<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentages and discounts</title>
</head>
<body>
   <header> 
       <h1>Percentages and discounts</h1>
   </header>

   <section>
       <h2>Calculate the price to pay of yours products with discounts </h2>

       <form>
           <label for="InputPrice">Write the price of your product: </label>
           <input id="InputPrice" type="number"/>
           <br/><br/>
           <label for="InputDiscount">Write the discount of your product: </label>
           <input id="InputDiscount" type="number"/>
           <br/><br/>
           <button type="button" onclick="onClickButtonPriceDiscount()">
               Calculate the price with discount
           </button>

           <p id="ResultPrice"></p>
       </form>
   </section>

    <script src="./PercentagesDiscounts.js"></script>
</body>
</html>
